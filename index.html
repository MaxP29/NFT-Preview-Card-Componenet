<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="Css/style.css" rel="stylesheet" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          src="images/image-equilibrium.jpg"
          alt="Image Equilibrium"
          class="main-img"
        />
        <div class="image-2">
          <img src="images/icon-view.svg" alt="View" class="image-overlay" />
        </div>

        <div class="col-2">
          <h1 class="heading">Equilibrium #3429</h1>
          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="values">
            <p class="eth"><img src="images/icon-ethereum.svg" /> 0.041 ETH</p>
            <div class="timer">
              <div class="days">
                <img src="images/icon-clock.svg" alt="Clock" /> 3 days left
              </div>
            </div>
          </div>
          <div class="footer">
            <img
              src="images/image-avatar.png"
              alt="Portrait Img"
              class="author-img"
            />
            <p class="author">Creation of <strong>Jules Wyvern</strong></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
